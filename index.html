<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Лучшие спортсмены игровых видов спорта</h1>
        <h2>Футболисты</h2>
        <div class="bestFootball"></div>
        <h2>Хоккеисты</h2>
        <div class="bestHockey"></div>
        <h2>Баскетболисты</h2>
        <div class="bestBasketball"></div>
    </div>

    <div class="sportsmenForm">
        <h4>Предложите нам спортсмена <br> на публикацию заполнив форму</h4>
        <form id="formElem">
            <input required placeholder="Введите полное имя игрока" name="name" type="text">
            <input required placeholder="Вид спорта" name="view" type="text">
            <input required placeholder="Дата рождения игрока" name="date" type="date">
            <input required placeholder="Игровой номер" name="playNumber" type="number">
            <input required placeholder="Позиция игрока" name="position" type="text">
            <button type="submit" class="btn">Отправить</button>
        </form>
    </div>
    

    <script src="dist/oop.js"></script>
</body>
</html>
